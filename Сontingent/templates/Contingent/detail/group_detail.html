{% extends 'base_detail.html' %}

{% load django_tables2 %}
{% load static %}
{% load util %}

{% block detail-header %}
<h1>
    Группа {{ object }}
</h1>
{% endblock %}

{% block actions-button %}
    <a class="btn-primary" href="{% url url_update pk=object.pk %}">
        Изменить
    </a>
    <a class="btn-primary" href="{% url 'group_record_books_generate' group_id=object.pk %}">
        Сгенерировать ЗК для группы
    </a>
{% endblock %}
