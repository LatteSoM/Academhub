{% extends 'base_create.html' %}

{% load util %}

{% block form_title %}
    Изменить пароль у {{ user }}
{% endblock %}

{% block buttons %}
    <a  class="btn-primary" 
        style="display: inline-block; margin: 10px 0;" 
        href="{% url user|get_url:'url_list' %}">
        К таблице
    </a>
    <a  class="btn-primary" 
        style="display: inline-block; margin: 10px 0;" 
        href="{% url user|get_url:'url_detail' pk=user.pk %}">
        К объекту
    </a>
{% endblock %}
