{% load button_tags %}

{% for button in buttons %}

    {% get_button_url button object as button_url %}
    
    {% if button_url %}
        <a id="{{ button.id }}" 
           class="btn-primary" 
           style="margin: 10px 0; display: inline-block;" 
           href="{{ button_url }}">
            {{ button.name }}
        </a>
    {% else %}
        <button
            id="{{ button.id }}" 
            class="btn-primary" >
            {{ button.name }}
        </button>
    {% endif %}
{% endfor %}
