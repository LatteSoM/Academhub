<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Academhub
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'Academhub/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'Academhub/css/themes.css' %}">
    <link rel="stylesheet" href="{% static 'Academhub/css/sidebar.css' %}">

    {% block extra_css %}
    {% endblock %}

</head>
<body class="theme-light">
    
    <div class="app-container">

        {% include 'inc/sidebar.html' %}

        <main class="main-content">
            {% block content %}

            {% endblock %}
        </main>

    </div>

    <script type="module" src="{% static 'Academhub/js/theme.js' %}"></script>
    <script type="module" src="{% static 'Academhub/js/navigation.js' %}"></script>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
