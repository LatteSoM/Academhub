{% load static %}

<link rel="stylesheet" href="{% static 'Academhub/css/table.css' %}">

<table class="data-table">
    <thead>
        <tr>
            {% for column in table.columns %}
                <th>{{ column.header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table.page.object_list %}
            <tr>
                {% for column, cell in row.items %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
