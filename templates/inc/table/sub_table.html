{% load django_tables2 %}

{% for table in tables %}
    <div class="detail-content" style="margin-top: 20px;">
        <div class="detail-tabs">
            <p class="detail-tab active tab-button" data-tab="info">
                {{ table.name }}
            </p>
        </div>
        
        <div class="detail-tab-content">
            {% with table=table.table %}
                {% render_table table 'inc/table/table.html' %}
                {% include 'inc/pagination.html' with page_obj=table.page %}
            {% endwith %}
        </div>
    </div>
{% endfor %}
