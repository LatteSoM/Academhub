{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'Academhub/css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="page-container">
        <div class="page-header">
            <h2>
                {% block form_title %}
                    Создать
                {% endblock %}
                {{ mobel_verbosename }} 
            </h2>
            <a id="back-to-table" class="btn-primary" style="display: inline-block; margin: 10px 0;" href="{% url url_list %}">
                Назад
            </a>
        </div>
        <form id="edit-form" class="form" method="post">
            {% csrf_token %}
            {% include 'inc/form.html' %}
            <button type="submit" class="btn-primary">Добавить</button>
        </form>
    </div>
{% endblock  %}
